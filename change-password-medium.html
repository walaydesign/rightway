<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RightWay</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./public/css/aos/aos.css" />

    <link rel="stylesheet" href="./public/css/style.css" />

  <body class="no-header">

    <main class="main">
        <div class="enter-container enter-container--sm">
            <img class="enter-container__logo" src="./public/img/logo.png" alt="">
            <h1>變更密碼</h1>
            <form action="" class="enter-form">
                <div class="input-item">
                    <label for="">新密碼</label>
                    <input type="password" placeholder="請輸入">
                </div>
                <div class="input-item">
                    <label for="">確認密碼</label>
                    <input type="password" placeholder="請輸入">
                </div>
                <div class="password-state">
                  <p class="strength"><span class="strength__title">強度</span><span class="strength-medium">中</span></p>
                  <div class="inconsistence">
                    <div class="inconsistence__icon"><span class="icon-x"></span></div>
                    <span>密碼不一致</span>
                  </div>
                </div>
                <a href="./send-email.html" class="btn btn-bg-primary-fill">送出</a>
            </form>
        </div>
    </main>

    <footer class="footer"><p>版權所有©2025 RightWay</p></footer>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/jquery-ui/jquery-ui.js"></script>
    <script src="./public/js/common.js"></script>
  </body>
