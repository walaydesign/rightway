<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RightWay</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./public/css/aos/aos.css" />
    <link rel="stylesheet" href="./public/icomoon/style.css" />
    <link rel="stylesheet" href="./public/css/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body class="no-header">
    <main class="main">
      <div class="enter-container enter-container--lg">
        <img class="enter-container__logo" src="./public/img/logo.png" alt="" />
        <h1>忘記密碼</h1>
        <form action="" class="enter-form enter-form-signup">
          <div class="row">
            <div class="col-lg-6">
              <div class="input-item">
                <label for="">帳號</label>
                <input type="text" placeholder="請輸入" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-item">
                <label for="">生日</label>
                <input type="text" placeholder="請輸入" id="datepicker" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-item">
                <label for="">性別</label>
                <select name="" id="">
                  <option value="">請選擇</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-item">
                <label for="">信箱</label>
                <input type="email" placeholder="請輸入" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-item verify">
                <label for="">手機</label>
                <div class="verify__input">
                  <input type="number" placeholder="請輸入" />
                  <button>傳送驗證碼</button>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-item">
                <label for="">驗證碼</label>
                <input type="text" placeholder="請輸入" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-item">
                <label for="">身份別</label>
                <select name="" id="">
                  <option value="">請選擇</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="input-item">
                <label for="">任職單位</label>
                <input type="text" placeholder="請輸入" />
              </div>
            </div>
          </div>
          <div class="input-checkbox">
            <input type="checkbox" class="checkbox" id="consent" />
            <label for="consent">我同意使用<a href="./term.html">個資使用條款</a></label>
          </div>
          <button class="btn btn-bg-primary-big">註冊</button>
          <hr />
          <a href="./login.html" class="btn btn-border-primary-big">登入</a>
        </form>
      </div>
    </main>

    <footer class="footer"><p>版權所有©2025 RightWay</p></footer>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="./public/js/common.js"></script>
    
  </body>
</html>
