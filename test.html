<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WaveSurfer Live Mic</title>
  <style>
    #waveform {
      width: 600px;
      height: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <button id="startBtn">開始錄音</button>
  <button id="stopBtn">停止錄音</button>
  <div id="waveform"></div>

  <script src="https://unpkg.com/wavesurfer.js@6.6.4"></script>
<script src="https://unpkg.com/wavesurfer.js@6.6.4/dist/plugin/wavesurfer.microphone.min.js"></script>
  <script>
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#A3CBCB',
      interact: false,
      cursorWidth: 0,
      plugins: [
        WaveSurfer.microphone.create()
      ]
    });

    document.getElementById('startBtn').onclick = () => {
      wavesurfer.microphone.start();
    };

    document.getElementById('stopBtn').onclick = () => {
      wavesurfer.microphone.stop();
    };
  </script>
</body>
</html>
