<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RightWay</title>
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <meta property="og:image" content="./public/img/share.jpg" />
    <meta property="og:url" content="./public/img/share.jpg" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./public/css/aos/aos.css" />
    <link rel="stylesheet" href="./public/icomoon/style.css" />
    <link rel="stylesheet" href="./public/css/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="./index.html" class="header__logo"
          ><img src="./public/img/logo.png" alt=""
        /></a>
        <nav class="header__nav">
          <ul>
            <li><a href="">表單下載</a></li>
            <li><a href="" class="active">會員專區</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
        <div class="member">
            <div class="container">
                <nav class="member-nav">
                    <ul>
                        <li>
                            <a href="" class="active">
                                <span class="icon-account"></span>
                                <p>基本資料</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon-password"></span>
                                <p>變更密碼</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon-term"></span>
                                <p>個資使用條款</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon-logout"></span>
                                <p>登出</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="member-main">
                    <h1>基本資料</h1>
                    <div class="member-info">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-item">
                                    <label for="">帳號</label>
                                    <input type="text" placeholder="請輸入">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-item">
                                    <label for="">生日</label>
                                    <input type="text" placeholder="請輸入" id="datepicker">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-item">
                                    <label for="">性別</label>
                                    <select name="" id="">
                                        <option value="">請選擇</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-item">
                                    <label for="">信箱</label>
                                    <input type="email" placeholder="請輸入">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-item verify">
                                    <label for="">手機</label>
                                    <div class="verify__input">
                                        <input type="number" placeholder="請輸入">
                                        <button>傳送驗證碼</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-item">
                                    <label for="">驗證碼</label>
                                    <input type="text" placeholder="請輸入">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-item">
                                    <label for="">身份別</label>
                                    <select name="" id="">
                                        <option value="">請選擇</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-item">
                                    <label for="">任職單位</label>
                                    <input type="text" placeholder="請輸入">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-bg-yellow-only-text mx-auto">儲存變更</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"><p>版權所有©2025 RightWay</p></footer>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/jquery-ui/jquery-ui.js"></script>
    <script src="./public/js/common.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
  </script>
  </body>
</html>
